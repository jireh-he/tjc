<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>双语讲道播放器</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/pagination.css">
    

    <script src="javascripts/jquery-1.7.2.min.js"></script>
    <script src="javascripts/jquery.jplayer.js"></script>
    <script src="javascripts/ttw-music-player-min.js"></script>
    <script src="javascripts/playlist.js"></script>
    <script src="javascripts/jquery.pagination.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        	var playlist=[],
		homepage='http://www.truejesuschurch.info';
	        var description = 'TJC双语讲道，听道学习两不误';
            	//这是一个非常简单的demo实例，让列表元素分页显示
	//回调函数的作用是显示对应分页的列表项内容
	//回调函数在用户每次点击分页链接的时候执行
	//参数page_index{int整型}表示当前的索引页
	var initPagination = function() {
		var num_entries = medialist.length;
		// 创建分页
		$("#Pagination").pagination(num_entries, {
			num_edge_entries: 1, //边缘页数
			num_display_entries: 4, //主体页数
			callback: pageselectCallback,
			items_per_page:10 //每页显示10项
		});
	 }();

	function pageselectCallback(page_index, jq){
		playlist = medialist.slice(page_index*10,page_index*10+10);
            	$('#player').ttwMusicPlayer(playlist, {
                autoPlay:false, 
                description:description,
                jPlayer:{
                    swfPath:'js' //You need to override the default swf path any time the directory structure changes
                }
            });

		return false;
	}
        


        });
    </script>
</head>
<body>
<header>
<h1>TJC双语讲道播放</h1>
</header>
<div class='container-fluid'>
    <div id='player'></div>
    <div id='Pagination' class='pagination'></div>
</div>


</body>

</html>
