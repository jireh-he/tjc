<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta>
    <title>双语讲道播放器</title>
        <link rel="stylesheet" href="stylesheets/pagination.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="javascripts/jquery-1.7.2.min.js"></script>
    <script src="javascripts/jquery.pagination.js"></script>
    <script src="javascripts/playlist.js"></script>

</head>
<body class="keBody">
<h1 class="keTitle">TJC双语讲道播放</h1>
<div class="kePublic">
<!--效果html开始-->
<div id="background"></div>
<div id="player">
	<div class="cover"></div>
	<div class="ctrl">
		<div class="tag">
			<strong>Title</strong>
			<span class="artist">Artist</span>
			<span class="album">Album</span>
		</div>
		<div class="control">
			<div class="left">
				<div class="rewind icon"></div>
				<div class="playback icon"></div>
				<div class="fastforward icon"></div>
			</div>
			<div class="volume right">
				<div class="mute icon left"></div>
				<div class="slider left">
					<div class="pace"></div>
				</div>
			</div>
		</div>
		<div class="progress">
			<div class="slider">
				<div class="loaded"></div>
				<div class="pace"></div>
			</div>
			<div class="timer left">0:00</div>
			<div class="right">
				<div class="repeat icon"></div>
				<div class="shuffle icon"></div>
			</div>
		</div>
	</div>
</div>
<div>
<ul id="playlist"></ul>
<div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>
</div>
<!--效果html结束-->
</div>
<script src="javascripts/jquery-ui-1.8.17.custom.min.js"></script>
    <script src="javascripts/script.js"></script>
<div class="keBottom">
</div>

</body>

</html>
